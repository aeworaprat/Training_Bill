<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #262626;
        text-align: left;
        padding: 8px;
    }
</style>
    <div class="container">
        <a href="../index.html">กลับ</a>
        <h2>ข้อมูลบิล</h2>
        <div class="row">
            <div class="col-md-3">
                <label>รหัสบิล</label><br>
                <input type="text" id="code"  disabled>
            </div>
        </div>
        <label>วันที่</label><br>
        <input type="text" id="date"  disabled>
        <br><br>
        <div id="create_table"></div>
        <br><br>
        <div style="float: right;">
            <div class="row">
                <div class="col-md-6">
                    <label>ยอดรวมสินค้า</label> 
                    <input type="text" id="product_price" disabled>  
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ยอดรวมส่วนลดสินค้า</label> 
                    <input type="text" id="product_discount" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ส่วนลดท้ายบิล</label> 
                    <input type="number" id="last_discount" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ราคารวมสุทธิ</label> 
                    <input type="text" id="total_price" disabled>
                </div>
            </div>
            
            <br><br><br>
        </div>
        <br><br><br><br><br><br><br><br>
    </div>
    <br><br>
    <script>
        (function() 
        {
            let url_string = window.location.href;
            let url = new URL(url_string);
            let id = url.searchParams.get("id");
            GetReceiptById(id);

            
        })();

        async function GetReceiptById(id){
            const result_receipt = await axios.get(`http://localhost:5252/Receipt/GetReceiptById?id=${id}`);
            const data_receipt = result_receipt.data
            if(data_receipt.status_code == -1){
                alert(data_receipt.message)
            }else{
                CreateTable(data_receipt.data);
                SetReseipt(data_receipt.data);
            }
        }

        function CreateTable(data)
        {
            let html_code = "";
            html_code += "<table>";
            html_code += "<tr>";
            html_code += "<th width='5%'>No.</th>";
            html_code += "<th width='15%'>รหัสสินค้า</th>";
            html_code += "<th width='15%'>ชื่อสินค้า</th>";
            html_code += "<th width='5%'>หน่วย</th>";
            html_code += "<th width='5%'>จำนวน</th>";
            html_code += "<th width='15%'>ราคา</th>";
            html_code += "<th width='10%'>ส่วนลด (%)</th>";
            html_code += "<th width='10%'>ส่วนลด (บาท)</th>";
            html_code += "<th width='20%'>รวมเงิน</th>";
            html_code += "</tr>";
            data['receipt_list'].forEach((row, index) => {
                html_code += "<tr>";
                html_code += "<td>"+(index+1)+"</td>";
                html_code += "<td>"+row['list_item']['item_code']+"</td>";
                html_code += "<td>"+row['list_item']['item_name']+"</td>";
                html_code += "<td>"+row['list_item']['item_unit']['unit_name']+"</td>";
                html_code += "<td>"+row['list_quantity']+"</td>";
                html_code += "<td>"+row['list_price'].toFixed(2)+"</td>";
                html_code += "<td>"+row['list_discount']+"</td>";
                html_code += "<td>"+row['list_discount_bath']+"</td>";
                html_code += "<td>"+row['list_total_price']+"</td>";
                html_code += "</tr>";
            })
            html_code += "<table>";
            document.getElementById("create_table").innerHTML = html_code;
        }

        function SetReseipt(data)
        {
            document.getElementById("code").value = data.receipt_code;
            document.getElementById("date").value = data.receipt_date;
            document.getElementById("product_price").value = data.receipt_product_price;
            document.getElementById("product_discount").value = data.receipt_product_discount;
            document.getElementById("last_discount").value = data.receipt_discount;
            document.getElementById("total_price").value = data.receipt_total_price;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
