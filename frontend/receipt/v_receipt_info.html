<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../api.js"></script>

</head>
<body>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #262626;
        text-align: left;
        padding: 8px;
    }
</style>
    <div class="container">
        <a href="../index.html">กลับ</a>
        <h2>ข้อมูลบิล</h2>
        <div class="row">
            <div class="col-md-3">
                <label>รหัสบิล</label><br>
                <input type="text" id="code"  disabled>
            </div>
        </div>
        <label>วันที่</label><br>
        <input type="text" id="date"  disabled>
        <br><br>
        <table id="table">
            <thead>
                <tr>
                    <th width='5%'>No.</th>
                    <th width='15%'>รหัสสินค้า</th>
                    <th width='15%'>ชื่อสินค้า</th>
                    <th width='5%'>หน่วย</th>
                    <th width='5%'>จำนวน</th>
                    <th width='15%'>ราคา</th>
                    <th width='10%'>ส่วนลด (%)</th>
                    <th width='10%'>ส่วนลด (บาท)</th>
                    <th width='20%'>รวมเงิน</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="create_table"></div>
        <template id="receipt_template">
            <td class="num"></td>
            <td class="code"></td>
            <td class="name"></td>
            <td class="unit"></td>
            <td class="qty"></td>
            <td class="price"></td>
            <td class="discount"></td>
            <td class="discount_bath"></td>
            <td class="total"></td>
        </template>
        <br><br>
        <div style="float: right;">
            <div class="row">
                <div class="col-md-6">
                    <label>ยอดรวมสินค้า</label> 
                    <input type="text" id="product_price" disabled>  
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ยอดรวมส่วนลดสินค้า</label> 
                    <input type="text" id="product_discount" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ส่วนลดท้ายบิล</label> 
                    <input type="number" id="last_discount" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ราคารวมสุทธิ</label> 
                    <input type="text" id="total_price" disabled>
                </div>
            </div>
            
            <br><br><br>
        </div>
        <br><br><br><br><br><br><br><br>
    </div>
    <br><br>
    <script>
        (function() 
        {
            let url_string = window.location.href;
            let url = new URL(url_string);
            let id = url.searchParams.get("id");
            GetReceipt(id);

            
        })();

        async function GetReceipt(id){
            const data_receipt = await GetReceiptById(id);
            if(data_receipt.status_code == -1){
                alert(data_receipt.message)
            }else{
                CreateTable(data_receipt.data);
                SetReseipt(data_receipt.data);
            }
        }

        function CreateTable(data)
        {
            const table = document.querySelector("#table tbody")
            table.innerHTML = ''
            const template = document.getElementById("receipt_template");
            data['receipt_list'].forEach((row, index) => {
                const tr = document.createElement("tr")
                const template_clone = template.content.cloneNode(true);
                template_clone.querySelector('.num').innerText = index+1
                template_clone.querySelector('.code').innerText = row.list_item.item_code
                template_clone.querySelector('.name').innerText = row.list_item.item_name
                template_clone.querySelector('.unit').innerText = row.list_item.item_unit.unit_name
                template_clone.querySelector('.qty').innerText = row.list_quantity
                template_clone.querySelector('.price').innerText = row.list_price.toFixed(2);
                template_clone.querySelector('.discount').innerText = row.list_discount
                template_clone.querySelector('.discount_bath').innerText = row.list_discount_bath.toFixed(2);
                template_clone.querySelector('.total').innerText = row.list_total_price.toFixed(2);
                tr.appendChild(template_clone);
                table.appendChild(tr);
            })
        }

        function SetReseipt(data)
        {
            document.getElementById("code").value = data.receipt_code;
            document.getElementById("date").value = data.receipt_date;
            document.getElementById("product_price").value = data.receipt_product_price.toFixed(2);
            document.getElementById("product_discount").value = data.receipt_product_discount.toFixed(2);
            document.getElementById("last_discount").value = data.receipt_discount.toFixed(2);
            document.getElementById("total_price").value = data.receipt_total_price.toFixed(2);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
